<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢日記 - 日付でソート</title>
    <link href="https://fonts.googleapis.com/css2?family=Yu+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Yu Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header, footer {
            background-color: #fff;
            text-align: center;
            padding: 1em;
            border-bottom: 1px solid #ccc;
        }
        main {
            padding: 1em;
            max-width: 800px;
            margin: auto;
        }
        article {
            background-color: #fff;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>夢日記 - 日付でソート</h1>
        <nav>
            <a href="index.html">ホーム</a> | 
            <a href="search.html">検索</a> | 
            <a href="sort.html">日付でソート</a>
        </nav>
    </header>
    <main id="article-list">
        <!-- ソートされた記事がここに表示されます -->
    </main>
    <footer>
        <p>&copy; 2024 kapu21</p>
    </footer>
    <script>
        const articles = [
            {
                title: "夢1",
                content: "ここに夢1の内容が入ります。",
                tags: ["例1", "例2"],
                date: "2024-05-28"
            },
            {
                title: "夢2",
                content: "ここに夢2の内容が入ります。",
                tags: ["例3", "例4"],
                date: "2024-05-27"
            }
        ];

        function sortArticlesByDate() {
            articles.sort((a, b) => new Date(b.date) - new Date(a.date));
            displayArticles();
        }

        function displayArticles() {
            const articleList = document.getElementById('article-list');
            articleList.innerHTML = '';
            articles.forEach(article => {
                const articleDiv = document.createElement('article');
                articleDiv.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.content}</p>
                    <p>タグ: ${article.tags.join(', ')}</p>
                    <p>日付: ${article.date}</p>
                `;
                articleList.appendChild(articleDiv);
            });
        }

        // 初期化
        sortArticlesByDate();
    </script>
</body>
</html>
