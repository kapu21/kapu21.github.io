<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向井</title>
    <link href="https://fonts.googleapis.com/css2?family=Yu+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Yu Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 1em;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        main {
            padding: 1em;
            max-width: 800px;
            margin: auto;
        }
        article {
            background-color: #fff;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>向井</h1>
    </header>
    <main>
        <article>
            <h2>タイトル</h2>
            <p>ここにコンテンツが入ります。</p>
            <p>タグ: <span>例1</span>, <span>例2</span></p>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 向井</p>
    </footer>
</body>
</html>
