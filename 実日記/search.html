<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常の解釈 - 検索</title>
    <link href="https://fonts.googleapis.com/css2?family=Yu+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Yu Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header, footer {
            background-color: #fff;
            text-align: center;
            padding: 1em;
            border-bottom: 1px solid #ccc;
        }
        main {
            padding: 1em;
            max-width: 800px;
            margin: auto;
        }
        article {
            background-color: #fff;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>日常の解釈 - 検索</h1>
        <nav>
            <a href="index.html">ホーム</a> | 
            <a href="search.html">検索</a> | 
            <a href="sort.html">日付でソート</a>
        </nav>
    </header>
    <main>
        <input type="text" id="search-input" placeholder="タグを入力">
        <button onclick="searchArticles()">検索</button>
        <div id="results"></div>
    </main>
    <footer>
        <p>&copy; 2024 kapu21</p>
    </footer>
    <script>
        const articles = [
            {
                title: "タイトル1",
                content: "ここに記事1の内容が入ります。",
                tags: ["例1", "例2"],
                date: "2024-05-28"
            },
            {
                title: "タイトル2",
                content: "ここに記事2の内容が入ります。",
                tags: ["例3", "例4"],
                date: "2024-05-27"
            }
        ];

        function searchArticles() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const results = articles.filter(article => 
                article.tags.some(tag => tag.toLowerCase().includes(query))
            );
            displayResults(results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            results.forEach(result => {
                const articleDiv = document.createElement('article');
                articleDiv.innerHTML = `
                    <h2>${result.title}</h2>
                    <p>${result.content}</p>
                    <p>タグ: ${result.tags.join(', ')}</p>
                    <p>日付: ${result.date}</p>
                `;
                resultsDiv.appendChild(articleDiv);
            });
        }
    </script>
</body>
</html>
